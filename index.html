<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <img src="images/logo.svg" >
    <div class="cont">
      <section class="cont-header">
        <img src="images/illustration-mockups.svg" >
          <section class="txt-header">
            <h1>Build The Community <br> Your Fans Will Love<br> </h1>
             <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
              with your users as you engage in genuine discussion.</p>
            <a href="#">Register</a>
          </section>
      </section>
    </div>
    <footer class="primary-footer">
      <button class="fab facebook"></button>
      <button class="fab twitter"></button>
      <button class="fab instagram" ></button>
    </footer>
  </body>
</html>
